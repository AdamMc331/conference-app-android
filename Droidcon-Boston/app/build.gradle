buildscript {
  repositories {
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'io.fabric.tools:gradle:1.+'
  }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
  maven { url 'https://maven.fabric.io/public' }
}

android {
  compileSdkVersion 27
  buildToolsVersion "27.0.3"
  defaultConfig {
    applicationId "com.mentalmachines.droidcon_boston"
    minSdkVersion 18
    targetSdkVersion 27
    versionCode 2
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  buildTypes.each {
    it.buildConfigField 'String', 'BASE_API_URL', BASE_API_URL
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  packagingOptions {
    exclude 'META-INF/rxjava.properties'
  }
}

dependencies {
  final support = "27.0.2"
  final playServices = "11.8.0"
  final leakCanary = "1.5"
  final butterKnife = "8.8.1"
  final junit = "4.12"
  final timber = "4.6.0"

  implementation fileTree(dir: 'libs', include: ['*.jar'])

  // TESTING
  testImplementation "junit:junit:$junit"

  // GOOGLE APIs
  implementation "com.android.support:appcompat-v7:$support"
  implementation "com.android.support:support-v4:$support"
  implementation "com.android.support:cardview-v7:$support"
  implementation "com.android.support:design:$support"
  implementation "com.android.support:support-v13:$support"
  implementation "com.android.support:support-vector-drawable:$support"
  implementation "com.android.support:animated-vector-drawable:$support"
  implementation "com.google.android.gms:play-services:$playServices"


  // MISC
  implementation "com.jakewharton:butterknife:$butterKnife"
  annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnife"
  implementation "com.jakewharton.timber:timber:$timber"
  implementation "com.squareup.leakcanary:leakcanary-watcher:$leakCanary"

  implementation 'com.facebook.stetho:stetho-okhttp3:1.4.2'
  implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:+'
  implementation 'eu.davidea:flexible-adapter:5.0.0-rc1'
  implementation 'com.github.bumptech.glide:glide:3.7.0'

  compile('com.twitter.sdk.android:twitter:2.3.2@aar') {
    transitive = true;
  }
}
